<h2>Cars List</h2>

<div>
  <button (click)="add()">
    Add
  </button>
</div>

<ul class="cars">
  <li *ngFor="let c of cars; let i=index;">
    <a routerLink="/cars-details/{{c.id}}">
      <span class="badge">{{i+1}}</span> {{c.car_name}}
    </a>
    <button class="delete" title="delete car"
      (click)="delete(c.id)">x</button>
  </li>
</ul>

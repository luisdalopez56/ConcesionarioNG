<div style="background-color:lightblue" align = "left">



<table class="table">
<thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Marca</th>
        <th scope="col">Modelo</th>
      <th scope="col">Potencia(CV)</th>
      <th scope="col">Precio</th>
    </tr>
</thead>
<tbody>
<tr *ngFor="let c of cars; let i=index;">
  <th scope="row" ><a routerLink="/cars-details/{{c.id}}">{{c.id}}</a></th>
    
    <td routerLink="/cars-details/{{c.id}}">{{c.car_trademark}}</td>
    <td routerLink="/cars-details/{{c.id}}">{{c.car_model}}</td>
    <td routerLink="/cars-details/{{c.id}}">{{c.car_potence}}</td>
    <td routerLink="/cars-details/{{c.id}}">{{c.car_price}}</td>
    
    <button type = "button" class="btn btn-danger" title="delete car"
      (click)="delete(c.id)">Borrar</button>
 
</tr>

</tbody>
</table>

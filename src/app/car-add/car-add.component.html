<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div align = "center">
  <h2>Añadir un coche</h2>
  
  <div>
    <label>Marca del coche:
      <input [(ngModel)]="carData.car_trademark" placeholder="Marca del coche"/>
    </label><br>
    <label>Modelo del coche:
      <input [(ngModel)]="carData.car_model" placeholder="Modelo del coche"/>
    </label><br>
    <label>Potencia del coche:
      <input [(ngModel)]="carData.car_potence" placeholder="Potencia del coche"/>
    </label><br>
    <label>Precio del coche(€):
      <input [(ngModel)]="carData.car_price" placeholder="Precio del coche"/>
    </label><br>
  </div>
  <button class="btn btn-primary active" routerLink = "/cars">Volver</button><button (click)="addCar()" class="btn btn-success active" >Guardar</button>

</div>
